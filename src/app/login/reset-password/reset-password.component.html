<div class="image">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-6">
        <img mat-card-image src="./assets/img/fg.jpg" alt="Forgot">
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
        <mat-card class="login-box">
          <mat-card-content>
            <div class="form-container">
              <div class="row">
              </div>
              <h5 class="text-center">Reset Your Password</h5>
              <mat-form-field>
                <mat-label>Set New Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
                <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>

              <mat-form-field>
                <mat-label>Confirm password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [formControl]="cpassword">
                <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage2()}}</mat-error>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>

              <button mat-raised-button color="primary">Update Password</button>
              <div class="row">
                <div class="col">
                  <div class="d-flex justify-content-center">
                    <a class="link" routerLink="/login/login"><h6>Remember password? Sign In</h6></a>
                  </div>
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
