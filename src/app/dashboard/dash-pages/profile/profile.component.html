<section class="profile container">
	<div class="row mb-1">
		<div class="col-lg-12 col-md-12 col-sm-12">
			<mat-card class="title-card">
			  <mat-card-content>
			  	<div class="d-flex">
			  		<p class="title-card-head">Hellow, {{ fname }} {{ lname }}</p>
					<p class="ms-auto title-card-head">Welcome to the Dashbord</p>
				</div>
			  </mat-card-content>
			</mat-card>
		</div>
		<div class="col-lg-6 mb-3">
			<mat-card class="prs-card">
			  <mat-card-content>
			  	<div class="row">
			  		<div class="col-lg-12 d-flex mb-3">
					  <h6 class="me-auto profile-title">Company Details</h6>
					  <button mat-icon-button  class=" minimized-button ms-auto" color="warn" aria-label="edit">
					    <mat-icon>edit</mat-icon>
					  </button>
					</div>
			  	</div>
			    <div class="row">
			      <div class="col-lg-8 col-md-8 col-sm-12">
			      	<div class="row">
			      		<div class="col-lg-12">
			      			<mat-form-field class="form-field">
				                <mat-label>Company Name</mat-label>
				                <input matInput value="{{ companyName}}" required>
				            </mat-form-field>      			
			      		</div>
			      		<div class="col-lg-12">
			      			<mat-form-field class="form-field">
				                <mat-label>Company Email</mat-label>
				                <input matInput value="{{ companyEmail}}" required>
				            </mat-form-field>      			
			      		</div>
			      	</div>
			      </div>
			      <div class="col-lg-4 col-md-4 col-sm-12"></div>
			    </div>
			    <div class="row">
		      		<div class="col-lg-6">
		      			<mat-form-field class="form-field">
			                <mat-label>Contact No</mat-label>
			                <input matInput value="{{ contactNo}}" required>
			            </mat-form-field>      			
		      		</div>
		      		<div class="col-lg-6">
		      			<mat-form-field class="form-field">
			                <mat-label>Location</mat-label>
			                <input matInput value="{{ location }}" required>
			            </mat-form-field>      			
		      		</div>
		      		<div class="col-lg-12">
		      			<mat-form-field class="form-field">
			                <mat-label>Designation</mat-label>
			                <input matInput value="{{ designation}}" required>
			            </mat-form-field>      			
		      		</div>
		      		<div class="col-lg-12 text-center">
		      			<button mat-raised-button color="primary">Primary</button>
		      		</div>
		      	</div>
			  </mat-card-content>
			</mat-card>
		</div>
		<div class="col-lg-6">
			<mat-card class="mb-3 cmn-card cmn-card-left">
			  <mat-card-content>
			  	<div class="row">
		      		<div class="col-lg-6">
		      			<mat-form-field class="form-field">
			                <mat-label>First name</mat-label>
			                <input matInput value="{{ fname }}" required>
			            </mat-form-field>      			
		      		</div>
		      		<div class="col-lg-6">
		      			<mat-form-field class="form-field">
			                <mat-label>Last Name</mat-label>
			                <input matInput value="{{ lname }}" required>
			            </mat-form-field>      			
		      		</div>
		      		<div class="col-lg-12">
		      			<mat-form-field class="form-field">
			                <mat-label>Personal Email</mat-label>
			                <input matInput value="{{ personalEmail }}" required>
			            </mat-form-field>      			
		      		</div>
		      		<div class="col-lg-12 text-center">
		      			<button mat-raised-button color="primary">Primary</button>
		      		</div>
		      	</div>
			  </mat-card-content>
			</mat-card>
			<mat-card class="mb-3 cmn-card cmn-card-right">
			  <mat-card-content>
			  	
              	<div class="row">
		      		<div class="col-lg-6">
		      			<mat-form-field>
		                <mat-label>Enter your password</mat-label>
		                <input matInput [type]="hide ? 'password' : 'text'">
		                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
		                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
		                </button>
		              	</mat-form-field>			
		      		</div>
		      		<div class="col-lg-6">
		      			<mat-form-field>
		                <mat-label>Enter your password</mat-label>
		                <input matInput [type]="hide ? 'password' : 'text'">
		                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
		                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
		                </button>
		              	</mat-form-field>     			
		      		</div>
		      		<div class="col-lg-12 text-center">
		      			<button mat-raised-button color="primary">Primary</button>
		      		</div>
		      	</div>
			  </mat-card-content>
			</mat-card>
		</div>
	</div>
</section>
