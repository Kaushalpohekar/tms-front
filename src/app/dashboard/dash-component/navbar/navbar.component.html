 <mat-toolbar class="navbar">
  <div class="left-side">
      <img src="../../../assets/img/senso.png" alt="Logo" class="logo"/>
    <!-- <span class="logo-text">SenseLive - TMS</span> -->
  </div>

  <div class="menu-icon" (click)="dashService.toggleMenu()">
  	<button mat-mini-fab color="basic" aria-label="menu">
    	<mat-icon>menu</mat-icon>
	</button>
  </div>

  <div class="right-side" [class.show-menu]="dashService.showMenu">
    <button mat-mini-fab color="basic" aria-label="home" (click)="home()">
      <mat-icon>home</mat-icon>
    </button>

    <button mat-mini-fab color="basic" aria-label="data_usage" (click)="data()">
      <mat-icon>analytics</mat-icon>
    </button>

    <button mat-mini-fab color="basic" aria-label="report" (click)="report()">
      <mat-icon>download</mat-icon>
    </button>

    <!-- <button mat-mini-fab color="basic" aria-label="notifications" (click)="notifications()">
      <mat-icon matBadge="15" matBadgeColor="warn">notifications</mat-icon>
    </button> -->

    <button mat-mini-fab color="basic" aria-label="settings" (click)="settings()" *ngIf="getUserType() === 'Admin'">
      <mat-icon>settings</mat-icon>
    </button>

    <button mat-mini-fab color="basic" aria-label="account_circles" (click)="profile()">
      <mat-icon>account_circles</mat-icon>
    </button>

    <button mat-mini-fab color="basic" aria-label="logout" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </div>
</mat-toolbar>
