<div class="container-fluid">
	<div class="row edit-head mb-2">
    <div class="col-lg-12 col-md-12 col-sm-12 pt-1">
      <div class="edit-title">Edit - Device Details</div>
    </div>
	</div>
  <div class="row">
    <div class="col-md-12 mb-2">
      <mat-form-field class="from-field">
        <mat-label>Device name</mat-label>
        <input matInput placeholder="{{device.name}}" [formControl]="deviceName" required>
        <mat-error *ngIf="deviceName.invalid">{{getDevicenameError()}}</mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-12 mb-2">
      <mat-form-field class="from-field">
        <mat-label>Device Id</mat-label>
        <input matInput placeholder="device-id" required>
      </mat-form-field>
    </div>
    <div class="col-md-12 mb-2">
      <mat-form-field class="from-field">
        <mat-label>Company Name</mat-label>
        <input matInput placeholder="Company Name" required>
      </mat-form-field>
    </div>
    <div class="col-md-12 mb-2">
      <mat-form-field class="from-field">
        <mat-label>Location</mat-label>
        <input matInput placeholder="Location" [formControl]="location" required>
        <mat-error *ngIf="location.invalid">{{getLocationError()}}</mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-6 justify-content-end d-flex mb-2">
      <button mat-raised-button (click)="onNoClick()">Close</button>
    </div>
    <div class="col-md-6 mb-2">
      <button mat-raised-button color="primary" (click)="onSaveClick()">Save</button>
    </div>
    
  </div>
</div>
