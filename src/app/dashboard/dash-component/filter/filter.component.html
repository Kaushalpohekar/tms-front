<div class="container-fluid">
  <div class="row edit-head mb-2">
    <div class="col-lg-12 col-md-12 col-sm-12 pt-1">
      <div class="edit-title">Edit - Device Details</div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 mb-1">
      <mat-form-field class="from-field">
        <mat-label>Device Name</mat-label>
        <mat-select [formControl]="selectedDevice" required>
          <mat-option *ngFor="let device of deviceOptions" [value]="device.DeviceUID">
            {{ device.DeviceName }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="selectedDevice.invalid">
          Please select a device.
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-lg-12 mb-1">
      <mat-radio-group [(ngModel)]="selectedRadioButton">
        <div class="row">
          <div class="col-lg-12">
            <mat-radio-button value="Last">Last</mat-radio-button>
            <div *ngIf="selectedRadioButton === 'Last'">
              <mat-form-field class="from-field-sm">
                <mat-label>Last</mat-label>
                <mat-select [formControl]="selectedDeviceInterval">
                  <mat-option value="30sec">30 Seconds</mat-option>
                  <mat-option value="1min">1 Minute</mat-option>
                  <mat-option value="2min">2 Minutes</mat-option>
                  <mat-option value="5min">5 Minutes</mat-option>
                  <mat-option value="10min">10 Minutes</mat-option>
                  <mat-option value="30min">30 Minutes</mat-option>
                  <mat-option value="1hour">1 Hour</mat-option>
                  <mat-option value="2hour">2 Hours</mat-option>
                  <mat-option value="10hour">10 Hours</mat-option>
                  <mat-option value="12hour">12 Hours</mat-option>
                  <mat-option value="1day">1 Day</mat-option>
                  <mat-option value="7day">7 Days</mat-option>
                  <mat-option value="30day">30 Days</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="col-lg-12">
            <mat-radio-button value="timePeriod">Time Period</mat-radio-button>
            <div *ngIf="selectedRadioButton === 'timePeriod'">
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="from-field-sm">
                    <input matInput [matDatepicker]="startDatePicker" placeholder="Start Date" [(ngModel)]="startDate">
                    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #startDatePicker></mat-datepicker>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="from-field-sm">
                    <input matInput [matDatepicker]="endDatePicker" placeholder="End Date" [(ngModel)]="endDate">
                    <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #endDatePicker></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-radio-group>
    </div>
    <div class="col-md-6 justify-content-end d-flex mb-2">
      <button mat-raised-button (click)="onNoClick()">Close</button>
    </div>
    <div class="col-md-6 mb-2">
      <button mat-raised-button color="primary" (click)="onSaveClick()">Filter</button>
    </div>
    <div class="col-md-12 mb-2">
      <div class="text-center">
        <button mat-stroked-button color="primary" class="download-button" style="width: 60%">
          <mat-icon>file_download</mat-icon>
          Download Report
        </button>
      </div>
    </div>
  </div>
</div>
