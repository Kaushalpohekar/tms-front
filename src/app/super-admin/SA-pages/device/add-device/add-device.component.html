<div class="container-fluid">
	<div class="row model-head mb-2">
	  <div class="col-lg-12 col-md-12 col-sm-12 pt-1">
		<div class="model-title">Add Device to Dashboard</div>
	  </div>
	</div>
	<form (ngSubmit)="onSubmit()" class="row">
	  <div class="col-md-6 mb-2">
		<mat-form-field class="from-field">
		  <mat-label>Device Name</mat-label>
		  <input matInput type="text" [(ngModel)]="formData.DeviceName" name="DeviceName" required>
		  <mat-error *ngIf="!formData.DeviceName">Device Name is Required.</mat-error>
		</mat-form-field>
	  </div>
	  <div class="col-md-6 mb-2">
		<mat-form-field class="from-field">
		  <mat-label>Device Trigger</mat-label>
		  <input matInput type="number" placeholder="35" [(ngModel)]="formData.TriggerValue" name="TriggerValue" required>
		  <mat-error *ngIf="!formData.TriggerValue">Device Trigger is Required.</mat-error>
		</mat-form-field>
	  </div>
	  <div class="col-md-12 mb-2">
		<mat-form-field class="from-field">
		  <mat-label>Device Unique Id</mat-label>
		  <input matInput type="text" [(ngModel)]="formData.DeviceUID" name="DeviceUID" required>
		  <mat-error *ngIf="!formData.DeviceUID">Device Unique ID is Required.</mat-error>
		</mat-form-field>
	  </div>
	  <div class="col-md-12 mb-2">
		<mat-form-field class="from-field">
		  <mat-label>Device Location</mat-label>
		  <input matInput type="text" [(ngModel)]="formData.DeviceLocation" name="DeviceLocation" required>
		  <mat-error *ngIf="!formData.DeviceLocation">Device Location is Required.</mat-error>
		</mat-form-field>
	  </div>
	  <div class="col-md-6 justify-content-end d-flex mb-2">
		<button mat-raised-button >Close</button>
	  </div>
	  <div class="col-md-6 mb-2">
		<button mat-raised-button color="primary" (click)="onSubmit()" type="submit">Save</button>
	  </div>
	</form>
  </div>
