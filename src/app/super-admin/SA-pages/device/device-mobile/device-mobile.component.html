<div class="content">
    <section class="section container-fluid">
            <div class="notification-card-container">
              <mat-accordion>
              <mat-expansion-panel *ngFor="let list of data" class="mb-1">
                <mat-expansion-panel-header style="color: aqua;">
                  <mat-panel-title>
                  {{ list.dname }}
                  </mat-panel-title>
                  <mat-panel-title>
                  {{ list.uniqueid }}
                  </mat-panel-title>
                  <mat-panel-title>
                  <mat-chip-option style="height: 30px;width: 40px;" selected [color]="list.color" [selectable]="true">
                  {{ list.status }}
                  </mat-chip-option>
                  </mat-panel-title>

                </mat-expansion-panel-header>
                <p><strong>Company Name:</strong> {{ list.Cname }}</p>
                <p><strong>Location: </strong>{{ list.location }}</p>
                <p><strong>Modification: </strong>{{ list.modification }}</p>
                <p>Edit: <button
                  mat-icon-button
                  color="secoundry"
                  aria-label="Example icon button with a home icon">
                  <mat-icon color="red">edit</mat-icon>
                </button>    <button
                mat-icon-button
                color="secoundry"
                aria-label="Example icon button with a home icon">
                <mat-icon color="red">delete</mat-icon>
              </button>
              </p>
              </mat-expansion-panel>
            </mat-accordion>
            </div>
          
      </section>
    </div>
