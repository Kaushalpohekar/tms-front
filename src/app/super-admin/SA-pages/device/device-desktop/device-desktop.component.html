<div class="content">
    <div class="row">
      <div class="col-lg-12 d-flex align-items-center justify-content-between">
        <h1 style="font-family: 'Trebuchet MS', sans-serif">Device Dashboard</h1>
        <div>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search Device"
              aria-label="Search "
            />
            <button mat-raised-button color="accent">Search</button>
          </form>
        </div>
        <!-- //add users -->
        <div>
         <button  mat-raised-button color="accent" class="add-user"   (click)="openAddDeviceDialog()" >Add Devices</button>
        <button  mat-raised-button color="accent" (click)="openAddMultiDeviceDialog()" > Add Multiple Devices</button>
      <!-- <app-adddevices></app-adddevices> -->
    </div>
      </div>
    </div>
  
    <div class="table-container">
      <div class="container-fluid">
        <!-- table starts here  -->
        <table
          mat-table
          [dataSource]="dataSource"
          style="font-family: 'Trebuchet MS', sans-serif"
        >
          <!-- Device Name Column -->
          <ng-container matColumnDef="dname">
            <th mat-header-cell *matHeaderCellDef>Device Name</th>
            <td style="text-align: left;" mat-cell *matCellDef="let element">
              Name : {{ element.dname }}
              <br />
              U Id : {{ element.uniqueid }}
            </td>
          </ng-container>
  
          <!-- Device Uid Column -->
          <ng-container matColumnDef="uniqueid">
            <th mat-header-cell *matHeaderCellDef>Device UId</th>
            <td mat-cell *matCellDef="let element">{{ element.uniqueid }}</td>
          </ng-container>
  
          <!-- Company Name Column -->
          <ng-container matColumnDef="Cname">
            <th mat-header-cell *matHeaderCellDef>Company name</th>
            <td mat-cell *matCellDef="let element">{{ element.Cname }}</td>
          </ng-container>
  
          <!--Location Column -->
          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef>Location</th>
            <td mat-cell *matCellDef="let element">{{ element.location }}</td>
          </ng-container>
  
          <!-- Status id Column -->
  
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">{{ element.status }}</td>
          </ng-container>
          <!-- modification id Column -->
  
          <ng-container matColumnDef="modification">
            <th mat-header-cell *matHeaderCellDef>Issue Detected</th>
            <td mat-cell *matCellDef="let element">{{ element.modification }}</td>
          </ng-container>
  
          <!-- Edit Column -->
  
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let element">
                <button   
                (click)="openEditDeviceDialog(['device'])"
               mat-icon-button
               color="secoundry"
               
               >
               <mat-icon>edit</mat-icon>
               </button> 
               <button  
                (click)="openDeleteDialog()"
                mat-icon-button
                color="secoundry"
                aria-label="Example icon button with a home icon"
                >
                <mat-icon>delete</mat-icon>
                </button>
            </td>
          </ng-container>
  
  
          <!-- chechbox  -->
         
          <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef>     </th>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox class="green-checkbox"  
    ></mat-checkbox>
            </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <!-- table ends here  -->
        <!-- paginator  -->
        <mat-paginator
          [pageSizeOptions]="[9]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </div>
</div>
