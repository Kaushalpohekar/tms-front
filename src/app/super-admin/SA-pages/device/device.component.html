<div class="content">
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-12 mt-2">
      <h1 style="font-family: 'Trebuchet MS', sans-serif;font: size 45px;" >Devices</h1>
    </div>
    <div class="col-lg-2 col-md-4 col-sm-12">
    </div>
    <div class="col-lg-2 col-md-2 col-sm-12">

    </div>
  <div class="col-lg-4 col-md-4 col-sm-12 mt-2 d-flex justify-content-between  mt-2">
    <mat-form-field appearance="fill">
        <mat-label>Search company/user</mat-label>
        <input matInput (keyup)="applyFilter($event)"   placeholder="Enter name" #input>
      </mat-form-field>
      <button mat-mini-fab color="warn" aria-label="Example icon button with a menu icon">
        <mat-icon>filter_list</mat-icon>
      </button>
      <button mat-mini-fab color="warn" aria-label="Example icon button with a menu icon" (click)="openDialog()">
        <mat-icon>add</mat-icon>
      </button>
  </div>
</div>

</div>
<div class="container">
  
  <section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="dataSource">
  
         <!-- Checkbox column -->
         <ng-container matColumnDef="check">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox class="green-checkbox" matTooltip="Select all devices" ></mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let element" >
            <mat-checkbox class="green-checkbox" matTooltip="Select  device" [(ngModel)]="element.isSelected"></mat-checkbox>
          </td>
        </ng-container>

      <!-- type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef >type</th>
        <td mat-cell *matCellDef="let row" >{{row.type}}</td>
      </ng-container>

      <!-- label Column -->
      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef >label</th>
        <td mat-cell *matCellDef="let row" >{{row.label}}</td>
      </ng-container>

        <!-- state Column -->
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef >state</th>
          <td mat-cell *matCellDef="let row" >
            <mat-chip  matTooltip="this device is {{row.state}}" 
            class="{{row.color}}" >
            {{row.state}}
          </mat-chip>
          </td>
         
        </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef >name</th>
        <td mat-cell *matCellDef="let row" >{{row.name}}</td>
      </ng-container>

      <!-- company_name Column -->
      <ng-container matColumnDef="company_name">
        <th mat-header-cell *matHeaderCellDef >Company name</th>
        <td mat-cell *matCellDef="let row" >{{row.company_name}}</td>
      </ng-container>

      <!-- company_location Column -->
      <ng-container matColumnDef="company_location" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear >
          company_location
        </th>
        <td mat-cell *matCellDef="let row">{{row.company_location}}</td>
      </ng-container>

          <!-- ip col  -->
      <ng-container matColumnDef="device_ip">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear >
          device_ip
        </th>
        <td mat-cell *matCellDef="let row" >{{row.device_ip}}</td>
      </ng-container>


      <!-- Icons column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="col-lg-2 col-md-2 col-sm-2"></th>
        <td mat-cell *matCellDef="let element" >
          <button mat-icon-button matTooltip="edit" color="dark">
            <mat-icon>add</mat-icon>
          </button>
          <button mat-icon-button matTooltip="delete" color="dark">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
   </section>
<mat-paginator  [pageSize]="10" aria-label="Select page of GitHub search results"></mat-paginator>
</div>
