  <div class="content">
    <div class="row">
      <div class="col-lg-1 col-md-1 col-sm-12 mt-2">
        
    </div>
      <div class="col-lg-3 col-md-3 col-sm-12 mt-2">
        <h1 style="font-family: 'Trebuchet MS', sans-serif">Alarms</h1>
    </div>
        <div class="col-lg-4 col-md-4 col-sm-12 mt-4">
          <button mat-stroked-button color="primary" class="mx-2"> <mat-icon>filter_list</mat-icon>Filter:Active</button>
          <button mat-stroked-button color="primary" > <mat-icon>filter_list</mat-icon>For all time</button>
        </div>
   
      <div class="col-lg-4 col-md-4 col-sm-12 mt-2 d-flex justify-content-between  mt-2">
        <mat-form-field appearance="fill">
            <mat-label>Search Device</mat-label>
            <input matInput (keyup)="applyFilter($event)"   placeholder="Enter device name" #input>
          </mat-form-field>
     <button mat-mini-fab color="warn" class="mx-auto mt-3" aria-label="Example icon button with a menu icon">
          <mat-icon>refresh</mat-icon>
        </button>
        <button mat-mini-fab color="warn" class="mx-auto mt-3" aria-label="Example icon button with a menu icon">
            <mat-icon>add</mat-icon>
          </button>
      </div>
    </div>
  </div>
  <div class="container">
      <section class="example-container mat-elevation-z8" tabindex="0">
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="createtime">
          <th mat-header-cell *matHeaderCellDef> Create Time </th>
          <td mat-cell *matCellDef="let element"> {{element.createtime}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="device_name">
          <th mat-header-cell *matHeaderCellDef>device_name </th>
          <td mat-cell *matCellDef="let element"> {{element.device_name}} </td>
        </ng-container>
        <!-- device ip col  -->
        <ng-container matColumnDef="device_ip">
            <th mat-header-cell *matHeaderCellDef>device_ip </th>
            <td mat-cell *matCellDef="let element"> {{element.device_ip}} </td>
          </ng-container>


    
        <!-- type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>type</th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <!-- Severity Column -->
        <ng-container matColumnDef="Severity ">
          <th mat-header-cell *matHeaderCellDef>  Severity  </th>
          <td mat-cell *matCellDef="let element"> {{element.Severity }} </td>
        </ng-container>

            <!-- status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>  status  </th>
                <td mat-cell *matCellDef="let element"> {{element.status }} </td>
              </ng-container>


            <!-- Details coloumn  -->
              <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef> Details </th>
                <td mat-cell *matCellDef="let element" class="col-lg-2 col-sm-2 col-md-2">
                  <button mat-icon-button color="warn">
                    <mat-icon>more_horiz</mat-icon>
                  </button>
                </td>
              </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      </table>
       </section>
    <mat-paginator  [pageSize]="10" aria-label="Select page of GitHub search results"></mat-paginator>
  </div>
