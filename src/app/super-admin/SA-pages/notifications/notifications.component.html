
  <!-- Outer Container -->
 <div class="content">
    <!-- Mat Tab Group -->
    <mat-tab-group backgroundColor="primary" color="primary">
      <!-- Inbox Tab -->
      <mat-tab>
        <!-- Start of Tab label template -->
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon">sms</mat-icon>
          inbox(unread)
        </ng-template>
        <!-- End of Tab label template -->
        <!-- inbox(unread) table starts here  -->

        <div class="container">
          <div class="demo-button-container d-flex justify-content-end">
            <button mat-raised-button color="primary"  class="demo-button"><mat-icon>done</mat-icon>  save</button>
            <button mat-raised-button color="primary" class="demo-button"><mat-icon>search</mat-icon> Search </button>
          </div>
          <section class="example-container mat-elevation-z8" tabindex="0">
          <table mat-table [dataSource]="dataSource">
        
            <ng-container matColumnDef="check">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox class="green-checkbox" (change)="bulk($event)"></mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let element" class="col-lg-1 col-sm-1 col-md-1">
                <mat-checkbox class="green-checkbox" [(ngModel)]="element.isSelected"></mat-checkbox>
              </td>
            </ng-container>
            <!-- End of Checkbox column -->

            <!-- Start of Create Time Column -->
            <ng-container matColumnDef="create_time">
              <th mat-header-cell *matHeaderCellDef class="col-lg-2 col-sm-2 col-md-2"> Create Time </th>
              <td mat-cell *matCellDef="let element" class="col-lg-2 col-sm-2 col-md-2"> {{element.create_time}} </td>
            </ng-container>
            <!-- End of Create Time Column -->

            <!-- Start of Type Column -->
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef class="col-lg-1 col-sm-1 col-md-1"> Type </th>
              <td mat-cell *matCellDef="let element" class="col-lg-1 col-sm-1 col-md-1"> {{element.type}} </td>
            </ng-container>
            <!-- End of Type Column -->

            <!-- Start of Subject Column -->
            <ng-container matColumnDef="subject">
              <th mat-header-cell *matHeaderCellDef class="col-lg-3 col-sm-3 col-md-3"> Name </th>
              <td mat-cell *matCellDef="let element" class="col-lg-3 col-sm-3 col-md-3"> {{element.subject}} </td>
            </ng-container>
            <!-- End of Subject Column -->

            <!-- Start of Message Column -->
            <ng-container matColumnDef="message">
              <th mat-header-cell *matHeaderCellDef class="col-lg-3 col-sm-3 col-md-3"> Message </th>
              <td mat-cell *matCellDef="let element" class="col-lg-3 col-sm-3 col-md-3"> {{element.message}} </td>
            </ng-container>
            <!-- End of Message Column -->

            <!-- Start of Icons column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element" class="col-lg-2 col-sm-2 col-md-2">
                <button mat-icon-button color="accent" class="col-lg-2 col-sm-2 col-md-2">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
            <!-- End of Icons column -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
          </table>
           </section>
        <mat-paginator  [pageSize]="10" aria-label="Select page of GitHub search results"></mat-paginator>
        </div>
      </mat-tab>
      <mat-tab>
        <!-- Start of Tab label template -->
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon">inbox(All)</mat-icon>
          inbox(all)
        </ng-template>
        <!-- End of Tab label template -->
      
      </mat-tab>
      
        <!-- Sent Tab -->
        <mat-tab>
          <!-- Start of Tab label template -->
          <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">send</mat-icon>
            sent
          </ng-template>
          <!-- End of Tab label template -->
          
          <!-- send table starts here -->
         
        </mat-tab>
            
      </mat-tab-group>
    </div>
