<!-- Outer Container -->
<div *ngIf="saService.pageLoading"><app-page-loading></app-page-loading></div>
<div *ngIf="!saService.pageLoading">
<div class="content">
  <div class="demo-button-container">
    <div class="row">
        <div class="col-lg-3">
        <div class="clock ">
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 mx-auto mt-3 text-hide">
            <h1>Notifcations</h1>
            </div>
         
      <div class="col col-lg-3 col-md-6 col-sm-6 d-flex justify-content-end">
        <mat-form-field appearance="fill">
          <mat-label>Search company/user</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Enter name" #input>
        </mat-form-field> 
    </div>
</div>
  </div>
    <section class="example-container" tabindex="0">
    <table mat-table [dataSource]="dataSource" class="col-sm-12 col-md-12 col-lg-12">
  
      <ng-container matColumnDef="check">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox class="green-checkbox" (change)="bulk($event)"></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element" class="col-lg-1 col-sm-1 col-md-1">
          <mat-checkbox class="green-checkbox" [(ngModel)]="element.isSelected"></mat-checkbox>
        </td>
      </ng-container>
      <!-- End of Checkbox column -->
  
      <!-- Start of Create Time Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="col-lg-2 col-sm-2 col-md-2"> id </th>
        <td mat-cell *matCellDef="let element" class="col-lg-2 col-sm-2 col-md-2"> {{element.id}} </td>
      </ng-container>
      <!-- End of Create Time Column -->
  
      <!-- Start of Type Column -->
      <ng-container matColumnDef="created_time">
        <th mat-header-cell *matHeaderCellDef class="col-lg-1 col-sm-1 col-md-1"> created_time</th>
        <td mat-cell *matCellDef="let element" class="col-lg-1 col-sm-1 col-md-1"> {{element.created_time}} </td>
      </ng-container>
      <!-- End of Type Column -->
  
      <!-- Start of Subject Column -->
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef class="col-lg-3 col-sm-3 col-md-3">message</th>
        <td mat-cell *matCellDef="let element" class="col-lg-3 col-sm-3 col-md-3"> {{element.message}} </td>
      </ng-container>
  
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef class="col-lg-3 col-sm-3 col-md-3">type</th>
        <td mat-cell *matCellDef="let element" class="col-lg-3 col-sm-3 col-md-3"> {{element.type}} </td>
      </ng-container>
  
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef class="col-lg-3 col-sm-3 col-md-3">subject</th>
        <td mat-cell *matCellDef="let element" class="col-lg-3 col-sm-3 col-md-3"> {{element.subject}} </td>
      </ng-container>
  
      <ng-container matColumnDef="recipient">
        <th mat-header-cell *matHeaderCellDef class="col-lg-3 col-sm-3 col-md-3">recipient</th>
        <td mat-cell *matCellDef="let element" class="col-lg-3 col-sm-3 col-md-3"> {{element.recipient}} </td>
      </ng-container>
  
      <ng-container matColumnDef="isRead">
        <th mat-header-cell *matHeaderCellDef class="col-lg-3 col-sm-3 col-md-3">isRead</th>
        <td mat-cell *matCellDef="let element" class="col-lg-3 col-sm-3 col-md-3"> {{element.isRead}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
    </section>
  <mat-paginator  [pageSize]="10" aria-label="Select page of GitHub search results"></mat-paginator>
  </div>
  </div>
