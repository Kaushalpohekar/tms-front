<div *ngIf="saService.pageLoading"><app-page-loading></app-page-loading></div>
<div *ngIf="!saService.pageLoading">
  <div class="content">
    <div class="demo-button-container">
      <div class="row">
        <div class="col-lg-3">
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 mx-auto mt-3 text-hide">
          <h1>Users</h1>
        </div>

        <div class="col col-lg-3 col-md-6 col-sm-6 d-flex justify-content-center">
          <mat-form-field appearance="fill">
            <mat-label>Search company/user</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Enter name" #input>
          </mat-form-field> 
        </div>
      </div>
    </div>
    </div>

    <div class="container">
    <section class="example-container" tabindex="0">
    <table mat-table [dataSource]="dataSource" >

      <ng-container matColumnDef="UserId" >
        <th mat-header-cell *matHeaderCellDef >User Id</th>
        <td mat-cell *matCellDef="let element" >{{element.UserId}}</td>
      </ng-container>

      <ng-container matColumnDef="Username" >
        <th mat-header-cell *matHeaderCellDef >Username</th>
        <td mat-cell *matCellDef="let element" >{{element.Username}}</td>
      </ng-container>

      <ng-container matColumnDef="CompanyName">
        <th mat-header-cell *matHeaderCellDef >ComName</th>
        <td mat-cell *matCellDef="let element" >{{element.CompanyName}}</td>
      </ng-container>

      <ng-container matColumnDef="Designation">
        <th mat-header-cell *matHeaderCellDef  >Designation</th>
        <td mat-cell *matCellDef="let element"  >{{element.Designation}}</td>
      </ng-container>

      <ng-container matColumnDef="PersonalEmail" >
        <th mat-header-cell *matHeaderCellDef >PersonalEmail</th>
        <td mat-cell *matCellDef="let element">{{ element.PersonalEmail}}</td>
      </ng-container>

      <ng-container matColumnDef="Location" >
        <th mat-header-cell *matHeaderCellDef >Location</th>
        <td mat-cell *matCellDef="let element" >{{ element.Location}}</td>
      </ng-container>

      <ng-container matColumnDef="ContactNo">
        <th mat-header-cell *matHeaderCellDef >ContactNo</th>
        <td mat-cell *matCellDef="let element" >{{ element.ContactNo}}</td>
      </ng-container>



      <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef > Actions </th>
        <!-- Inside your table -->
  <td mat-cell *matCellDef="let element">
    <button mat-icon-button color="dark" matTooltip="delete User" (click)="opendeletedeviceSwal(element)">
      <mat-icon>delete</mat-icon>
    </button>

  <button mat-icon-button color="dark" matTooltip="{{ element.Block === 0 ? 'Block' : 'Unblock' }}" (click)="openbloackuserSwal(element)">
    <ng-container *ngIf="element.Block === 0">
      <mat-icon>block</mat-icon>
    </ng-container>
    <ng-container *ngIf="element.Block === 1">
      <mat-icon>signal_cellular_4_bar</mat-icon>
    </ng-container>
  </button>
    
  </td>

      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
    </section>
  <mat-paginator  [pageSize]="10" aria-label="Select page of GitHub search results"></mat-paginator>
  </div>
</div>
