


<div class="content">
  <div class="demo-button-container">
    <div class="row">
        <div class="col-lg-3">
        <div class="clock ">
            <!-- <p class="animated-clock">{{currentTime| date: 'hh:mm:ss a'}}</p> -->
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 mx-auto mt-2 text-hide">
            <h1>users</h1>
            </div>
         
      <div class="col col-lg-3 col-md-6 col-sm-6 d-flex justify-content-end">
        <mat-form-field appearance="fill">
          <mat-label>Search company/user</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Enter name" #input>
        </mat-form-field> 
    <button mat-mini-fab class="demo-button"    aria-label="Example icon button with a menu icon" >
        <mat-icon>add</mat-icon>
      </button>
      <button mat-mini-fab  class="demo-button"  aria-label="Example icon button with a menu icon">
        <mat-icon>filter_list</mat-icon>
      </button>
    </div>
</div>
  </div>
  <section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="UserId">
      <th mat-header-cell *matHeaderCellDef>User Id</th>
      <td mat-cell *matCellDef="let element">{{element.UserId}}</td>
    </ng-container>

    <ng-container matColumnDef="Username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element">{{element.Username}}</td>
    </ng-container>

    <ng-container matColumnDef="CompanyName">
      <th mat-header-cell *matHeaderCellDef>Company Name</th>
      <td mat-cell *matCellDef="let element">{{element.CompanyName}}</td>
    </ng-container>

    <ng-container matColumnDef="Designation">
      <th mat-header-cell *matHeaderCellDef>Designation</th>
      <td mat-cell *matCellDef="let element">{{element.Designation}}</td>
    </ng-container>

    <ng-container matColumnDef="PersonalEmail">
      <th mat-header-cell *matHeaderCellDef>PersonalEmail</th>
      <td mat-cell *matCellDef="let element">{{ element.PersonalEmail}}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.Email}}</td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
   </section>
<mat-paginator  [pageSize]="10" aria-label="Select page of GitHub search results"></mat-paginator>
</div>
